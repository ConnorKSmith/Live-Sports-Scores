<h2>My Heroes</h2>
<h2>Contacts</h2>
  <ul class="contacts">
    <li *ngFor="let contact of contacts">
      <button class="delete" title="delete contact"
        (click)="deleteContact(contact)">x</button>
    </li>
  </ul>
<div>
  <label>Contact Name:
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
</div>
<button class="btn btn-warning" (click)="createNewContact()">New</button>
