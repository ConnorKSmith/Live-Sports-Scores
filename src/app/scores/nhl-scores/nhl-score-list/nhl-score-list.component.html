<p>NHL SCORESSSSSSS</p>
<div class="row">
  <div class="col-md-5">
    <h2 style="text-align: center;" >Scores</h2>
	    <ul class="list-group" style="display: inline-block;">
	      <li style="text-align: center;" class="list-group-item"
	        *ngFor="let score of scores"
	        (click)="selectScore(score)"
	        [class.active]="score === selectedScore">
		        <span>
		        	<p>{{score.home_team}}</p>
		        	<p>{{score.away_team}}</p>
		        </span>
	        	<span *ngIf="score.time_remaining=='Live'" style="color: red; float:right; font-style: italic;">
	        	Live
	        	</span>
	      </li>
	    </ul>
	    <ul class="list-group" style="display: inline-block;">
	      <li style="text-align: center;" class="list-group-item"
	        *ngFor="let score of scores"
	        (click)="selectScore(score)"
	        [class.active]="score === selectedScore">
	        	Status:
	        	<span *ngIf="score.time_remaining=='Live'" style="color: red; float:right; font-style: italic;">
	        		Live
	        	</span>
	        	<span *ngIf="score.time_remaining=='Final'" style="float:right;">
	        		Final
	        	</span>
	        	<span *ngIf="score.time_remaining=='Preview'" style="color: blue; float:right;">
	        		Preview
	        	</span>
	      </li>
	    </ul>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <nhl-score-details
      [nhlScore]="selectedScore">
    </nhl-score-details>
  </div>
</div>
